<div class="card">
    <div class="card-header">
      exam20_boolean_href_src
    </div>
    <div class="card-body">
      <div class="alert alert-success">
        <input type="checkbox" ng-model="checked"/> 활성화
      </div><!--boolean 값들-->
      <p><button class="btn btn-danger btn-sm" ng-disabled="!checked">버튼</button></p>
      <p><input type="checkbox" ng-checked="checked"/> 체크박스</p>
      <p><input type="text" ng-readonly="!checked"/></p>
      <div ng-show="checked">
        <a class="btn btn-danger btn-sm" href="/#!/">Home으로 이동</a>
        <!-- <a class="btn btn-danger btn-sm" href="{{pageUrl}}">Home으로 이동</a>
        바인딩 속도가 느려서 데이터가 늦게뜨면 에러남 / 밑에거는 데이터 다 로딩된 후에 이동하므로 더 안전 -->
        <a class="btn btn-danger btn-sm" ng-href="{{pageUrl}}">exam19로 이동</a>
      <div class="mt-3" ng-hide="!checked">
        <!-- <img src="{{imgUrl}}" width="150" class="mr-2"/> -->
        <img ng-src="{{imgUrl}}" width="150"/>
        <!--src / ng-src도 위에랑 비슷
          위에서 아래로 브라우저가 먼저 해석 / 2번이 imgUrl/바인딩이 되고나서 이미지 다운-->
      </div>  
      </div>
    </div>
</div>
