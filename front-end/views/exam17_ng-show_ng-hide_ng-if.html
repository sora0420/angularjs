<div class="card">
  <div class="card-header">
    exam17_ng-show_ng-hide_ng-if 엘리먼트 표시, 숨김, 제거
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Action</th>
          <th>Done</th>
        </tr>
      </thead>
      <tr ng-repeat="item in todos">
        <td>{{$index + 1}}</td>
        <td>{{item.action}}</td>
        <td>
           <span ng-show="item.complete">미완료</span> <!--span태그가 들어감 dom에 추가가 되긴하는데 hide 처리-->
          <!-- <span ng-hide="item.complete">미완료</span> -->
         <!-- <span ng-if="!item.complete">미완료</span> <!--if false가 되면 dom이 아예 추가가 안됨 -->
        </td>
      </tr>
    </table>
  </div>
</div>
