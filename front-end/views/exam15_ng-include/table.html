<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Action</th>
      <th>Complete</th>            
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in todos">
      <td>{{index +1}}</td>
      <td ng-repeat="prop in item">{{prop}}</td><!--{{item.action}}-->
      <!--<td>{{item.complete}}</td>-->      
    </tr>
  </tbody>
</table>
